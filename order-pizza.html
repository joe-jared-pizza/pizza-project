<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a470e83216.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<!--    NAVBAR   -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success text-nowrap btn-sm" type="submit">Search stores near you</button>
                </form>
            </div>
            <button class="btn btn-outline-primary" type="submit">Sign Up!</button>
        </div>
    </div>
</nav>

<!--    HERO SCENE   -->
<div class="container-fluid p-0 d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 35vh; background-image: url(../images/pizza.png); object-fit: cover; object-position: center;">
    <h1 class="display-2 text-center bg-light bg-opacity-75">Welcome to Pizza World!</h1>
</div>

<!--    MENU CARD WITH NAVIGATION   -->
<div class="card text-center">
    <h1 class="card-title text-start">Build your own pizza!</h1>
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a id="size-and-crust" class="nav-link active" aria-current="true" href="#size-and-crust">Size and Crust</a>
            </li>
            <li class="nav-item">
                <a id="cheese-and-sauce" class="nav-link" href="#cheese-and-sauce">Cheese and Sauce</a>
            </li>
            <li class="nav-item">
                <a id="toppings" class="nav-link" href="#toppings">Toppings</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="container">
            <h5 class="card-title text-start">Choose Size and Crust</h5>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Hand Tossed
                </div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                        <label class="form-check-label" for="firstCheckbox">First checkbox</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                        <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                        <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
                    </li>
                </ul>
            </div>
        </div>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>

<!-- SCRIPTS -->
<script src="../js/utils.js"></script>
<script src="../js/"></script>
</body>
</html>
